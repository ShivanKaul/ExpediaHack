<!doctype html>
<html lang="en">
<head>
	<title>Expendr</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/expendr.css">
	<script src="https://maps.googleapis.com/maps/api/js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" >

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/error.js"></script>
	<script type="text/javascript" src="js/hello.min.js/dist/hello.all.js"></script>
	<script type="text/javascript" src="js/uber_config.js"></script>
	<script type="text/javascript" src="js/location.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/uber_config.js"></script>
	<!-- <script type="text/javascript" src="js/uber.js"></script> -->
	<script type="text/javascript" src="js/expendr.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/display.js"></script>
	

</head>
<body>
	<div class="container-fluid" >
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id="error-list"></div>
				<div id="helper-loading">
					<p id="loading">Locating you...</p>
					<br>
					<div id="wrapper-spinner">
						<div class="spinner">
							<div class="double-bounce1"></div>
							<div class="double-bounce2"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="place_of_interest" hidden>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<a id="link-yelp" title="Check this place out on Yelp!"><h2 class="place-name"></h2></a>
					<p class="place-addr"></p>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-1">
					<img hidden class="img-responsive place_image center-block" onerror="image_error(this);">
				</div>

				<div class="col-md-2" id="button-holder">
					<a id="book-button" hidden><img src="img/UBER_API_Badge.svg" alt="Book Ride"></a>
				</div>
				<div class="col-md-4">
					<div id="map" class="center-block"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<hr>
				</div>
			</div>
		</div>
	</div>
	<!-- CREDIT LINE -->
	<footer>Made at the <a href="http://montreal-hackathon.challengepost.com"/>Expedia Hackathon</a> by <a href="http://shivankaulsahib.me"/>Shivan Kaul Sahib </a> and <a href="http://mgwsoftware.com/"/>Michael Williams</a>.</footer>
</div>
</body>
</html>
